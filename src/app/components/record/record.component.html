<div class="record" *ngFor="let record of this.todoService.records; let i=index;">
    <div class="record__text {{record.status}} {{this.todoService.records[i].isCompleted}}"(click)="this.todoService.done(i)">{{record.value}}</div>
    <div class="record__btns">
        <button class="record__delete btn"(click)="this.todoService.deleteService(record.value)">	&#10060;</button>
        <button class="record__edit btn">&#9997;</button>
    </div>
</div>
