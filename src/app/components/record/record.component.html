<div class="record" *ngFor="let record of this.todoService.records; let i=index;">
    <div class="record__text {{record.status}}">{{record.value}}</div>
    <div class="record__btns">
        <button class="record__delete btn">	&#10060;</button>
        <button class="record__edit btn">&#9997;</button>
        <button class="record__close btn">&#9989;</button>
    </div>
</div>
